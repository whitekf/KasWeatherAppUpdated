<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Including Axios in the head of HTML...-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/839765e196.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather, anywhere. üå§Ô∏è</title>
  </head>

  <body>
    <!-- testing rainbow -->
    <div class="rainbowContainer">
      <div class="top-round-rainbow"></div>
    </div>
    <!-- testing rainbow -->

    <div class="container">
      <div class="centerBox">
        <!-- Two Divs above should stay open until end -->

        <div class="row">
          <div class="col-9 align-self-center">
            <h1 class="mainHeading">Weather, anywhere.</h1>
          </div>
          <div class="col-3 align-self-center">
            <h3 class="dateAndTime">
              <ul>
                <li id="fullDate">2022</li>
                <li id="fullDay">Day</li>
                <li id="fullTime">Time</li>
              </ul>
            </h3>
          </div>
        </div>

        <div class="row">
          <div class="col-10">
            <form id="search-form">
              <input
                type="text"
                size="40%"
                placeholder="Search for a city"
                autocomplete="off"
                autofocus="on"
                id="search-text-input"
              />
              <input class="inputButton" type="submit" value="Search" />
            </form>
          </div>
          <div class="col-2"></div>
        </div>

        <!-- -->
        <br />
        <!-- -->

        <div class="row">
          <div class="col-4">
            <div class="today">Today:</div>
          </div>
          <div class="col-4">
            <button class="CorF">¬∞C or [¬∞F]</button>
          </div>

          <div class="col-4">
            <button class="currentButton">Current Location</button>
            <!--- TESTING BELOW KASSIE -->
          </div>
        </div>

        <!-- -->
        <!-- -->

        <div class="row">
          <div class="col-1"></div>
          <div class="col-6 align-self-center">
            <h3 class="current">
              <ul>
                <li>
                  Current:
                  <span class="currentTemp"> X </span
                  ><span class="CorFLetter" size="100">¬∞F </span>
                  <br />
                  <span
                    class="currentDescription align-self-center"
                    size="100%"
                  >
                    Weather
                  </span>
                </li>
                <li>
                  Humidity:
                  <span class="currentHumidity"> X </span>
                </li>
                <li>
                  Wind:
                  <span class="currentWind" size="100%"> X </span>
                </li>
                <!-- <li>
                  High/Low:
                  <span class="highLowHigh" size="100"> X </span>¬∞ |
                  <span class="highLowLow" size="100"> X </span>¬∞
                </li> -->
              </ul>
              <div class="col-2 align-self-center curWeatherIcon">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="weather image"
                  id="currentIcon"
                />
              </div>
            </h3>
          </div>

          <div class="col-3 cityBox align-self-center">
            <h4 class="city">Richmond, Virginia</h4>
          </div>
        </div>

        <!-- <item> -->
        <!-- <item> -->

        <div id="forecast"></div>

        <!-- <item> -->
        <!-- <item> -->

        <div id="otherDaysFor"></div>

        <!-- <item> -->

        <footer class="foot align-self-center">
          Designed and Coded by Kassie White:
          <a
            href="https://github.com/whitekf/KasGitHub-SheCodes-MyWeatherAnywhere"
            target="_blank"
            >Open Source Code</a
          >
        </footer>

        <!-- Two Divs below should stay closed at end -->
      </div>
    </div>
    <script src="script.js"></script>
    <!-- testing rainbow -->
    <div class="rainbowContainer">
      <div class="top-round-rainbow"></div>
    </div>
    <!-- testing rainbow -->
  </body>
</html>
