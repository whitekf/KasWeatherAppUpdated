<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Including Axios in the head of HTML...-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/839765e196.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather, anywhere. üå§Ô∏è</title>
  </head>

  <body>
    <!-- rainbow border -->
    <div class="rainbowContainer">
      <div class="top-round-rainbow"></div>
    </div>

    <div class="container">
      <div class="centerBox">
        <!-- two Divs above should stay open until end -->

        <div class="row">
          <div class="col-8 align-self-center">
            <h1 class="mainHeading">Weather, anywhere.</h1>
          </div>
          <div class="col-4 align-self-center">
            <h3 class="dateAndTime">
              <ul>
                <li id="fullDate">2022</li>
                <li id="fullDay">Day</li>
                <li id="fullTime">Time</li>
              </ul>
            </h3>
          </div>
        </div>

        <div class="row">
          <div class="col-3">
            <button class="currentButton">Current Location</button>
          </div>
          <div class="col-5">
            <form id="search-form">
              <input
                type="text"
                size="50%"
                placeholder="Search for a city"
                autocomplete="off"
                autofocus="on"
                id="search-text-input"
              />
            </form>
          </div>
          <div class="col-2">
            <input class="inputButton" type="submit" value="Search" />
          </div>
          <div class="col-2">
            <button class="CorF">¬∞C or [¬∞F]</button>
          </div>
        </div>

        <!-- -->
        <br />
        <!-- -->

        <div class="row">
          <div class="col-4">
            <div class="today">Today:</div>
          </div>
          <div class="col-8"></div>
        </div>

        <!-- -->
        <!-- -->

        <div class="row">
          <div class="col-7 align-self-center">
            <h3 class="current">
              <ul>
                <li>
                  Current:
                  <span class="currentTemp"> X </span
                  ><span class="CorFLetter">¬∞F </span>
                  <!-- <span class="highCur"></span> | <span class="lowCur"></span> -->
                  <br />
                  <span class="currentDescription align-self-center">
                    Weather
                  </span>
                </li>
                <li>
                  Humidity:
                  <span class="currentHumidity"> X </span>
                </li>
                <li>
                  Wind:
                  <span class="currentWind"> X</span>
                  <span class="currentWindUnits"> </span>
                </li>
                <!-- <li>
                  <span class="highLowHigh" size="100"> X </span>¬∞ |
                  <span class="highLowLow" size="100"> X </span>¬∞
                </li> -->
              </ul>
              <div class="align-self-center curWeatherIcon">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="weather image"
                  id="currentIcon"
                  width="102"
                />
              </div>
            </h3>
          </div>
          <div class="col-4 cityBox align-self-center">
            <h4 class="city">Richmond</h4>
          </div>
        </div>

        <!-- <item> -->
        <!-- <item> -->

        <div id="forecast"></div>

        <!-- <item> -->
        <!-- <item> -->

        <!-- <div id="otherDaysFor"></div> -->

        <!-- <item> -->

        <footer class="foot align-self-center">
          Designed and Coded by Kassie White:
          <a
            href="https://github.com/whitekf/KasGitHub-SheCodes-MyWeatherAnywhere"
            target="_blank"
            >Open Source Code</a
          >. Hosted on netlify. 2022
        </footer>

        <!-- two Divs below should stay closed at end -->
      </div>
    </div>
    <script src="script.js"></script>
    <!--  rainbow border -->
    <div class="rainbowContainer">
      <div class="top-round-rainbow"></div>
    </div>
  </body>
</html>
